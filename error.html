<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        :root {
            --purdue-gold: #CFB991;
            --purdue-black: #000000;
            --purdue-off-white: #FDFDFD;
        }

        /* Basic Reset and Body Styling */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--purdue-off-white);
            color: var(--purdue-black);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            background-color: var(--purdue-black);
            padding: 1.5rem 0;
            border-bottom: 4px solid var(--purdue-gold);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: white;
        }

        /* Main Content Area */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        .error-container h2 {
            font-size: 5rem;
            color: var(--purdue-gold);
            margin: 0;
        }

        .error-container p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>PURDUE UNIVERSITY</h1>
    </header>

    <main>
        <div class="error-container">
            <h2>Error</h2>
            <p>Please disconnect and reconnect to the wifi.</p>
        </div>
    </main>

</body>
</html>
